<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Strength Meter example</title>
    <meta name="description" content="Password Strength Meter example">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&subset=latin,cyrillic-ext,latin-ext,cyrillic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/password-strength-meter.css">
    <link rel="stylesheet" href="css/example.css">
  </head>
  <body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 psm-example">
        <h2>Password Strength Meter Example</h2>
        <form action="">
          <input class='js-password-input' type="password" size="30" autocomplete="off">
          <br>
          <br>
          <div class="js-strength-meter strength-meter">
            <div class="strength-meter-message">
              <span class="js-strength-meter-label strength-meter-label">Strength </span>
              <span class="js-strength-meter-copy strength-meter-copy"></span>
            </div>
            <div class="strength-meter-bar">
              <div class="strength-meter-progress"></div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/vendor/underscore.js"></script>
    <script src="../password-strength-meter.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
